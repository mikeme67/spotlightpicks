<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Activity - Spotlight Picks</title><link rel="stylesheet" href="style.css"></head>
<body>
<div class="header"><div class="brand-left"><div class="logo">Spotlight Picks</div></div></div>
<div class="container" style="max-width:760px;margin:24px auto">
  <h2>Your Activity</h2>
  <div id="activityList"></div>
</div>
<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async ()=>{
  app.updateProfileButtons('topProfileBtn','bottomProfileBtn');
  const favs = app.loadFavorites();
  const list = document.getElementById('activityList');
  if(!favs || favs.length===0) { list.innerHTML = '<p style="color:#666">No activity yet.</p>'; return; }
  list.innerHTML = favs.map(f=>`<div class="container-card" style="margin-bottom:10px;padding:12px"><strong>${app.escapeHtml(f)}</strong></div>`).join('');
});
</script>
</body>
</html>
