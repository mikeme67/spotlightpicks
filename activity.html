<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Activity - Spotlight Picks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;background:#ffc0cb;padding:40px;}
h2{text-align:center;margin-bottom:30px;}
ul{list-style:none;padding:0;}
li{background:white;margin-bottom:10px;padding:15px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
</style>
</head>
<body>
<h2>Your Activity</h2>
<ul id="activityList"></ul>
<script>
const activityList = document.getElementById('activityList');
// For demo, we can show favorites
const favs = JSON.parse(localStorage.getItem('favorites'))||[];
if(favs.length===0){ activityList.innerHTML='<li>No activity yet</li>'; }
else{ favs.forEach(f=>{ activityList.innerHTML+=`<li>${f}</li>`; }); }
</script>
</body>
</html>
