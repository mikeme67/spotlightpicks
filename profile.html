<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Profile - Spotlight Picks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <div class="brand-left">
    <div class="profile-icon" id="topProfileBtn">P</div>
    <div class="logo">Spotlight Picks</div>
  </div>
</div>

<div class="container wrap">
  <h2>Your Profile</h2>
  <p id="welcomeMsg"></p>
  <button class="btn-small" id="logoutBtn">Log Out</button>
</div>

<div class="bottom-nav">
  <button onclick="location.href='index.html'"><i class="fas fa-home icon-sm"></i>Home</button>
  <button onclick="location.href='activity.html'"><i class="fas fa-list icon-sm"></i>Activity</button>
  <button id="bottomProfileBtn"><i class="fas fa-user icon-sm"></i>Profile</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const user=localStorage.getItem('userName');
  if(!user){ location.href='signin.html'; return; }
  document.getElementById('welcomeMsg').innerText='Welcome, '+user+'!';
  document.getElementById('logoutBtn').addEventListener('click', ()=>{
    localStorage.removeItem('userName');
    alert('Logged out');
    location.href='signin.html';
  });
});
</script>
</body>
</html>
