<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Spotlight Picks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {font-family:'Inter',sans-serif;background:#ffc0cb;display:flex;flex-direction:column;align-items:center;padding-top:80px;}
.container{background:white;padding:30px;border-radius:16px;box-shadow:0 4px 15px rgba(0,0,0,0.1); width:300px;text-align:center;}
button{padding:10px 20px;background:#00bfff;color:white;border:none;border-radius:8px;font-weight:600;cursor:pointer;}
button:hover{background:#0099cc;}
</style>
</head>
<body>
<div class="container">
<h2>Welcome, <span id="userName"></span></h2>
<button id="logoutBtn">Sign Out</button>
</div>
<script>
const userNameEl = document.getElementById('userName');
const logoutBtn = document.getElementById('logoutBtn');
const user = localStorage.getItem('userName');
if(user){ userNameEl.textContent = user; } else { window.location.href='signin.html'; }
logoutBtn.onclick = ()=>{ localStorage.removeItem('userName'); window.location.href='signin.html'; }
</script>
</body>
</html>
