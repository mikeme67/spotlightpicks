<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Profile - Spotlight Picks</title><link rel="stylesheet" href="style.css"></head>
<body>
<div class="header"><div class="brand-left"><div class="logo">Spotlight Picks</div></div></div>
<div class="container-card" style="max-width:560px;margin:28px auto;padding:18px">
  <div id="profileArea"></div>
</div>
<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  app.updateProfileButtons('topProfileBtn','bottomProfileBtn');
  const area = document.getElementById('profileArea');
  const user = localStorage.getItem('userName');
  if(!user){
    area.innerHTML = `<h2>Not signed in</h2><p>Please sign in to access your profile.</p><button onclick="location.href='signin.html'" class="btn">Sign In</button>`;
    return;
  }
  area.innerHTML = `<h2>Welcome, ${app.escapeHtml(user)}!</h2><p style="color:#666">This is your Spotlight Picks profile.</p><div style="margin-top:12px"><button id="logoutBtn" class="btn">Log out</button></div>`;
  document.getElementById('logoutBtn').onclick = ()=>{ localStorage.removeItem('userName'); location.href='signin.html'; };
});
</script>
</body>
</html>
