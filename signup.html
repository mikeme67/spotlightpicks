<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Spotlight Picks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Inter',sans-serif; background:#ffc0cb; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; padding-bottom:70px;}
.container {background:white;padding:30px;border-radius:16px;box-shadow:0 4px 15px rgba(0,0,0,0.1); width:320px; text-align:center;}
input {width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #ccc;}
button {width:100%; padding:10px; background:#00bfff; color:white; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:0.2s;}
button:hover {background:#0099cc;}
a {display:block; margin-top:15px; color:#00bfff; text-decoration:none;}
.bottom-nav {position:fixed; bottom:0; left:0; width:100%; display:flex; justify-content:space-around; padding:12px 0; z-index:100;
  border-top-left-radius:16px; border-top-right-radius:16px; background:rgba(255,255,255,0.2); backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px); box-shadow:0 -4px 15px rgba(0,0,0,0.2);}
.bottom-nav button { background:rgba(255,255,255,0.1); border:none; color:white; font-size:16px; font-weight:500; cursor:pointer; display:flex; flex-direction:column; align-items:center; padding:8px 12px; border-radius:12px; transition:background 0.3s,color 0.3s;}
.bottom-nav button i { font-size:20px; margin-bottom:4px; }
.bottom-nav button.active { background:rgba(255,255,255,0.3); color:#00bfff; }
@media(max-width:600px){.bottom-nav button{font-size:14px;} .bottom-nav button i{font-size:18px;}}
</style>
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="signupBtn">Create Account</button>
<a href="signin.html">Already have an account? Sign In</a>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i>Home</button>
  <button onclick="window.location.href='activity.html'"><i class="fas fa-list"></i>Activity</button>
  <button id="bottomProfileBtn"><i class="fas fa-user"></i>Profile</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
const signupBtn = document.getElementById('signupBtn');
signupBtn.onclick = ()=>{
  const name=document.getElementById('name').value;
  const email=document.getElementById('email').value;
  const password=document.getElementById('password').value;
  const users = JSON.parse(localStorage.getItem('users'))||{};
  if(users[email]){ alert('User exists'); return; }
  users[email]={name,password};
  localStorage.setItem('users', JSON.stringify(users));
  localStorage.setItem('userName', name);
  window.location.href='profile.html';
};

// Bottom nav profile button
const bottomProfileBtn = document.getElementById('bottomProfileBtn');
function updateProfile(){
  const user = localStorage.getItem('userName');
  if(user){ bottomProfileBtn.innerHTML=`<i class="fas fa-user"></i>${user}`; bottomProfileBtn.onclick=()=>window.location.href='profile.html'; }
  else{ bottomProfileBtn.innerHTML=`<i class="fas fa-user"></i>Profile`; bottomProfileBtn.onclick=()=>window.location.href='signin.html'; }
}
updateProfile();

// Highlight active page
const currentPage = window.location.pathname.split("/").pop();
const navButtons = document.querySelectorAll('.bottom-nav button');
navButtons.forEach(btn=>{
  const href = btn.onclick?.toString().match(/'(.*?)'/)?.[1];
  if(href && href===currentPage) btn.classList.add('active');
});
</script>
</body>
</html>
