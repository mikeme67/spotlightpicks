<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Sign In - Spotlight Picks</title><link rel="stylesheet" href="style.css"></head>
<body>
<div class="header"><div class="brand-left"><div class="logo">Spotlight Picks</div></div></div>
<div class="container-card" style="max-width:460px;margin:36px auto;padding:20px">
  <h2 style="margin:0 0 12px 0">Sign In / Create Account</h2>
  <label>Username (or display name)</label>
  <input id="user" placeholder="Your name" style="padding:10px;border-radius:8px;border:1px solid #eee;margin-top:6px">
  <div style="display:flex;gap:8px;margin-top:12px">
    <button id="signinBtn" class="btn" style="flex:1">Sign In</button>
    <button id="createBtn" class="btn" style="flex:1;background:#fff;color:var(--accent);border:1px solid rgba(0,0,0,0.06)">Create</button>
  </div>
</div>
<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById('signinBtn').onclick = ()=>{
    const u = document.getElementById('user').value.trim();
    if(!u) return alert('Enter a name');
    localStorage.setItem('userName', u);
    location.href='profile.html';
  };
  document.getElementById('createBtn').onclick = ()=>{
    const u = document.getElementById('user').value.trim();
    if(!u) return alert('Enter a name');
    // simple client-side "account" (stored in users object)
    const users = JSON.parse(localStorage.getItem('users')||'{}');
    users[u] = {name: u, created: Date.now()};
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('userName', u);
    location.href='profile.html';
  };
});
</script>
</body>
</html>
