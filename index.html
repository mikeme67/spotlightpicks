<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight Picks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Spotlight Picks!</h1>
        <p>Discover trending products and reviews!</p>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Featured Products Section -->
        <section id="featured">
            <h2>Featured Picks</h2>
            <p id="featured-status">Loading featured products...</p>
            <div id="featured-products">
                <!-- Products will be dynamically added here -->
            </div>
        </section>

        <!-- Product Reviews Section -->
        <section id="reviews">
            <h2>Product Reviews</h2>
            <p id="reviews-status">Loading reviews...</p>
            <div id="review-list">
                <!-- Reviews will be dynamically added here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Spotlight Picks. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
