<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight Picks</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body { font-family:'Inter',sans-serif; background:#ffc0cb; overflow-x:hidden; }
header h1 { font-size:clamp(28px,6vw,56px); margin-bottom:10px; text-align:center; text-shadow:0 2px 6px rgba(0,0,0,0.4); }
header p { font-size:clamp(14px,3vw,20px); text-align:center; margin-bottom:20px; text-shadow:0 1px 4px rgba(0,0,0,0.4);}
header .cta-btn { display:block; margin:0 auto; padding:12px 28px; background:#00bfff; color:white; border-radius:8px; text-decoration:none; font-weight:600; text-align:center; transition:0.2s; }
header .cta-btn:hover { background:#0099cc; }

.product-section { margin:40px 20px; }
.section-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; }
.section-title { font-size:28px; font-weight:700; }
.scroll-buttons button { background:#00bfff; border:none; color:white; padding:6px 10px; border-radius:6px; cursor:pointer; margin-left:5px; transition:0.2s; }
.scroll-buttons button:hover { background:#0099cc; }

.product-row { display:flex; overflow-x:auto; gap:20px; padding-bottom:20px; scroll-behavior:smooth; }
.product-card { flex:0 0 auto; background:white; border-radius:16px; box-shadow:0 4px 15px rgba(0,0,0,0.1); padding:20px; min-width:clamp(180px,40%,220px); position:relative; transition:transform 0.3s, box-shadow 0.3s; }
.product-card:hover { transform:translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.15); }
.product-card img { width:100%; max-width:200px; border-radius:12px; margin-bottom:15px; }
.product-card h2 { font-size:20px; margin-bottom:10px; }
.product-card p { font-size:16px; color:#555; margin-bottom:15px; }
.buy-link { display:inline-block; padding:10px 20px; background:#00bfff; color:white; border-radius:8px; text-decoration:none; font-weight:500; transition:0.2s; }
.buy-link:hover { background:#0099cc; }
.favorite-btn { position:absolute; top:15px; right:15px; background:white; border:none; border-radius:50%; width:35px; height:35px; font-size:18px; cursor:pointer; transition:0.2s; }
.favorite-btn.active { color:red; }

.search-bar { text-align:center; margin:20px 0; }
.search-bar input { padding:8px 12px; border-radius:8px; border:1px solid #ccc; width:200px; max-width:90%; }

.bottom-nav {
  position:fixed; bottom:0; left:0; width:100%; display:flex; justify-content:space-around; padding:12px 0; z-index:100;
  border-top-left-radius:16px; border-top-right-radius:16px; background:rgba(255,255,255,0.2); backdrop-filter:blur(12px); -webkit-backdrop-filter:blur(12px);
  box-shadow:0 -4px 15px rgba(0,0,0,0.2);
}
.bottom-nav button { background:rgba(255,255,255,0.1); border:none; color:white; font-size:16px; font-weight:500; cursor:pointer; display:flex; flex-direction:column; align-items:center; padding:8px 12px; border-radius:12px; transition:background 0.3s,color 0.3s; }
.bottom-nav button i { font-size:20px; margin-bottom:4px; }
.bottom-nav button.active { background:rgba(255,255,255,0.3); color:#00bfff; }

@media(max-width:600px){ .product-card{min-width:150px;} .bottom-nav button{font-size:14px;} .bottom-nav button i{font-size:18px;} }
</style>
</head>
<body>

<!-- Search -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search products...">
</div>

<!-- Hero -->
<header>
  <h1>Spotlight Picks</h1>
  <p>Discover the best products carefully selected just for you</p>
  <a href="signup.html" class="cta-btn">Get Started</a>
</header>

<!-- Product Sections -->
<div class="product-section">
  <div class="section-header">
    <div class="section-title">Hoodies</div>
    <div class="scroll-buttons">
      <button onclick="scrollLeft('hoodies')">&#8592;</button>
      <button onclick="scrollRight('hoodies')">&#8594;</button>
    </div>
  </div>
  <div class="product-row" id="hoodies">
    <div class="product-card">
      <button class="favorite-btn" onclick="toggleFavorite(this)">♡</button>
      <img src="https://via.placeholder.com/200" alt="Hoodie 1">
      <h2>Hoodie 1</h2>
      <p>Cozy and stylish hoodie.</p>
      <a href="#" class="buy-link">Buy Now</a>
    </div>
    <div class="product-card">
      <button class="favorite-btn" onclick="toggleFavorite(this)">♡</button>
      <img src="https://via.placeholder.com/200" alt="Hoodie 2">
      <h2>Hoodie 2</h2>
      <p>Soft and comfortable.</p>
      <a href="#" class="buy-link">Buy Now</a>
    </div>
  </div>
</div>

<div class="product-section">
  <div class="section-header">
    <div class="section-title">Shirts</div>
    <div class="scroll-buttons">
      <button onclick="scrollLeft('shirts')">&#8592;</button>
      <button onclick="scrollRight('shirts')">&#8594;</button>
    </div>
  </div>
  <div class="product-row" id="shirts">
    <div class="product-card">
      <button class="favorite-btn" onclick="toggleFavorite(this)">♡</button>
      <img src="https://via.placeholder.com/200" alt="Shirt 1">
      <h2>Shirt 1</h2>
      <p>Classic t-shirt.</p>
      <a href="#" class="buy-link">Buy Now</a>
    </div>
  </div>
</div>

<div class="product-section">
  <div class="section-header">
    <div class="section-title">Pants / Sweats</div>
    <div class="scroll-buttons">
      <button onclick="scrollLeft('pants')">&#8592;</button>
      <button onclick="scrollRight('pants')">&#8594;</button>
    </div>
  </div>
  <div class="product-row" id="pants">
    <div class="product-card">
      <button class="favorite-btn" onclick="toggleFavorite(this)">♡</button>
      <img src="https://via.placeholder.com/200" alt="Pants 1">
      <h2>Pants 1</h2>
      <p>Comfortable sweats.</p>
      <a href="#" class="buy-link">Buy Now</a>
    </div>
  </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
  <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i>Home</button>
  <button onclick="window.location.href='activity.html'"><i class="fas fa-list"></i>Activity</button>
  <button id="bottomProfileBtn"><i class="fas fa-user"></i>Profile</button>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
const profileBtn = document.getElementById('bottomProfileBtn');
function updateProfile(){ 
  const user = localStorage.getItem('userName');
  if(user){ profileBtn.innerHTML=`<i class="fas fa-user"></i>${user}`; profileBtn.onclick=()=>window.location.href='profile.html'; }
  else{ profileBtn.innerHTML=`<i class="fas fa-user"></i>Profile`; profileBtn.onclick=()=>window.location.href='signin.html'; }
}
updateProfile();

const navButtons = document.querySelectorAll('.bottom-nav button');
const currentPage = window.location.pathname.split("/").pop();
navButtons.forEach(btn=>{
  const href = btn.onclick?.toString().match(/'(.*?)'/)?.[1];
  if(href && href===currentPage) btn.classList.add('active');
});

// Favorites toggle
function toggleFavorite(btn){ btn.classList.toggle('active'); btn.innerText=btn.classList.contains('active')?'❤️':'♡'; }

// Horizontal scroll
function scrollRight(id){ document.getElementById(id).scrollBy({left:300,behavior:'smooth'}); }
function scrollLeft(id){ document.getElementById(id).scrollBy({left:-300,behavior:'smooth'}); }

// Search filter
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input',()=>{
  const query = searchInput.value.toLowerCase();
  const products = document.querySelectorAll('.product-card');
  products.forEach(p=>{ const name = p.querySelector('h2').textContent.toLowerCase(); p.style.display=name.includes(query)?'block':'none'; });
});
</script>
</body>
</html>
