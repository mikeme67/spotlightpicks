<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Spotlight Picks</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
  <div class="brand-left">
    <div class="profile-icon" id="topProfileBtn">P</div>
    <div class="logo">Spotlight Picks</div>
  </div>
  <input id="searchInput" class="search-input" placeholder="Search products...">
  <a class="cta" href="add-product.html">Get Started</a>
</div>

<div class="container">
  <div class="hero">
    <h2>Curated picks — styled like an app</h2>
    <p>Hoodies, shirts, pants — discover and save products with reviews and clean product pages.</p>
  </div>

  <div class="section">
    <div class="section-title"><span>Hoodies</span></div>
    <div id="hoodies" class="row"></div>
  </div>

  <div class="section">
    <div class="section-title"><span>Shirts</span></div>
    <div id="shirts" class="row"></div>
  </div>

  <div class="section">
    <div class="section-title"><span>Pants / Sweats</span></div>
    <div id="pants" class="row"></div>
  </div>

  <div style="height:80px"></div>
  <div class="footer" style="text-align:center;color:var(--muted);padding:20px 0">© 2025 Spotlight Picks</div>
</div>

<div class="bottom-nav" id="bottomNav">
  <button onclick="location.href='index.html'"><i class="fas fa-home icon-sm"></i>Home</button>
  <button onclick="location.href='activity.html'"><i class="fas fa-list icon-sm"></i>Activity</button>
  <button id="bottomProfileBtn"><i class="fas fa-user icon-sm"></i>Profile</button>
</div>

<script src="app.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async ()=>{
  updateProfileButtons('topProfileBtn','bottomProfileBtn');
  await renderHomepageProducts();
  setupSearch();
  document.querySelectorAll('.bottom-nav button').forEach(btn=>{
    const href = btn.onclick?.toString().match(/'(.*?)'/)?.[1];
    if(href && href==='index.html') btn.classList.add('active');
  });
});
</script>
</body>
</html>
